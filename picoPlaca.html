<!DOCTYPE html>
<html>

    <head> 
        <meta charset="UTF-8">
        <title>PICO&PLACA</title>
        <link href="css/reset.css" rel = "stylesheet">
        <link href="css/style.css" rel = "stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>        
    </head>

    <body class="container">
        <div id="header">
            <h1>PICO & PLACA</h1>
        </div>

        <script src="picoPlaca.js"></script>
        <div id="main">
            <div class="row">
                <div class="row">
                    <label class="form-label">DATE</label>
                    <select class="form-control" name="transporte" id="selectDia">

                        <option  value="1">Monday</option>
                        
                        <option  value="2">Tuesday</option>
                        
                        <option  value="3">Wednesday</option>

                        <option  value="4">Thursday</option>
                        
                        <option  value="5">Friday</option>
                        
                    </select>
                </div>

                <div class="row">
                    <label class="form-label">LICENCE PLATE</label>
                    <input class="form-control" type="number" id="placa"/>
                </div>

                <div class="row">
                    <label>TIME</label>
                    <input type="time" id="hora"/>
                </div>

                <div class="row">
                    <button class="btn btn-primary" id="boton">Search for information</button>
                </div>

            </div>

            <div id="results"></div>
            
        </div>
    
    </body>



</html>
